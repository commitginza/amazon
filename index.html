<!DOCTYPE html>
<html lang="ja">
  <head>
    <base target="_top">
    <meta charset="UTF-8" />
    <title>サインイン - Amazon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ECEFF1;
      }
  
      .logo-area {
        text-align: center;
        padding: 20px 0;
      }
  
      .logo-area img {
        max-width: 120px;
        height: auto;
      }
  
      /* メインコンテナ */
      .login-container,
      #done-container {
        max-width: 350px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FFFFFF;
        border: 1px solid #D5D9D9;
        border-radius: 4px;
      }
  
      .login-container h1,
      #done-container h3 {
        font-weight: 400;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }
  
      .form-group {
        margin-bottom: 15px;
      }
  
      .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
        font-size: 0.9rem;
      }
  
      .form-input {
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        box-sizing: border-box;
        border: 1px solid #A6A6A6;
        border-radius: 3px;
      }
  
      .submit-button {
        width: 100%;
        background-color: #F0C14B;
        border: 1px solid #A88734;
        border-radius: 3px;
        padding: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
  
      .submit-button:hover {
        background-color: #F2C84B;
      }
  
      .note-text {
        font-size: 0.8rem;
        color: #555;
        margin-top: 10px;
        line-height: 1.4;
      }
  
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.75rem;
        color: #555;
      }

      .hidden {
        display: none !important;
      }

      /* ローディング要素を画面全体に重ねて中央に表示 */
      #loading-container {
        position: fixed;           /* 画面に固定 */
        top: 0; left: 0;          
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.8); /* 背景半透明 */
        display: flex;            /* 真ん中配置のためFlexbox */
        justify-content: center;  
        align-items: center;      
        z-index: 9999;            /* 手前に表示 */
      }
  
      /* スピナー本体 */
      #spinner {
        border: 16px solid #f3f3f3;       /* 薄いグレーのリング */
        border-top: 16px solid #3498db;   /* 回転する部分（青） */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 1.5s linear infinite;
      }
  
      /* スピナーのアニメーション */
      @keyframes spin {
        0%   { transform: rotate(0deg);   }
        100% { transform: rotate(360deg); }
      } 
      
      /* スマホなど狭い画面でフォームがぎゅっと縮まないよう微調整 */
      @media (max-width: 400px) {
        .login-container {
          margin: 0 10px;
          border: none;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-area">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>

    <div class="login-container">
      <h1>サインイン</h1>
      <div id="phishingForm">
        <div class="form-group">
          <label for="userId" class="form-label">Eメールまたは携帯電話番号</label>
          <input type="text" id="userId" name="userId" class="form-input">
        </div>
  
        <div class="form-group">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" id="password" name="password" class="form-input">
        </div>
  
        <button type="button" class="submit-button" id="submitBtn">サインイン</button>
  
        <div class="note-text">
          サインインすることで、Amazonの利用規約、プライバシー規約に同意したものとみなされます。
        </div>
      </div>
    </div>

    <div id="loading-container" class="hidden">
      <div id="spinner"></div>
    </div>

    <div id="done-container" class="hidden">
      <h3>送信ありがとうございました。</h3>
      <p>入力されたログイン情報を基に弊社にて、ご登録されている決済情報を使わせていただきます。</p>
      <p>来月の請求をお楽しみに。</p>
    </div>

    <div class="footer">
      <p>© 1996-2024, Amazon.com, Inc. またはその関連会社</p>
    </div>

    <script>
      (function(){
        // 1) tokenを取得
        const params = new URLSearchParams(location.search);
        const token  = params.get('tid') || 'notoken';
  
        // 2) GASの公開URLをセット
        //    doGet(...?mode=click&token=xxx) 用 & doPost(...?mode=form&token=xxx) 用
        const GAS_BASE = 'https://script.google.com/macros/s/AKfycbwlBs5Ikzo3e80FM7n9ZbsueRA9EtXy1bTJplueSvhAAhOs5hAR0-iMZBlqXrOsPS0Y/exec';
  
        // 3) ページがロードされた瞬間 = クリックとみなし、GETリクエスト
        //    fetch( /exec?mode=click&token=xxx )
        fetch(`${GAS_BASE}?mode=click&token=${encodeURIComponent(token)}`)
          .then(res => res.text())
          .then(data => {
            console.log("ClickLog response:", data);
          })
          .catch(err => {
            console.error("ClickLog error:", err);
          });
  
        // 4) フォーム送信ボタン
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', function(){
          // (B) ローディング表示して3秒待つ
          document.getElementById('loading-container').classList.remove('hidden');
          document.getElementById('login-container').classList.add('hidden');

          setTimeout(() => {
            fetch(`${GAS_BASE}?mode=form&token=${encodeURIComponent(token)}`)
            .then(res => res.text())
            .then(html => {
              console.log("Form submit response:", html);

              // (D) ローディングを非表示 → 完了画面を表示
              document.getElementById('loading-container').classList.add('hidden');
              document.getElementById('done-container').classList.remove('hidden');
            })
            .catch(err => {
              // アラートは出さすに、エラーは無視
              console.error(err);

              // エラー時もローディング解除してフォームに戻す等
              document.getElementById('loading-container').classList.add('hidden');
              document.getElementById('login-container').classList.remove('hidden');
            });
          }, 3000); // 3秒  
        });
      })();
    </script>
  </body>
</html>
